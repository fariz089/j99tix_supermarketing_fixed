<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workers Monitor - J99Tix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>âš™ï¸ Workers Monitor</h1>

        <!--  Debug Visualization Controls -->
        <div class="section"
            style="background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%); border: 1px solid rgba(139, 92, 246, 0.3);">
            <h2>ğŸ” Debug Tools</h2>

            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 12px;">
                <button id="show-touches-btn" onclick="toggleShowTouches()"
                    style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);">
                    âš« Show Touches: OFF
                </button>
                <button id="pointer-location-btn" onclick="togglePointerLocation()"
                    style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);">
                    âš« Pointer Location: OFF
                </button>
            </div>

            <div id="debug-status"
                style="padding: 12px; background: rgba(17, 24, 39, 0.6); border-radius: 8px; font-size: 13px; color: #94a3b8; min-height: 40px; display: none;">
            </div>

            <div style="font-size: 12px; color: #94a3b8; margin-top: 8px;">
                ğŸ’¡ <strong>Show Touches:</strong> Blue dots where you tap<br>
                ğŸ’¡ <strong>Pointer Location:</strong> Coordinates overlay on screen
            </div>
        </div>

        <!-- Device Utilities Section -->
        <div class="section">
            <h2>ğŸ› ï¸ Device Utilities</h2>

            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; color: #a5b4fc; font-weight: 600; font-size: 14px;">
                    ğŸ“± Select Devices (<span id="util_count">0</span> selected)
                </label>
                <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                    <button onclick="selectAllDevices()"
                        style="padding: 8px 16px; font-size: 12px; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                        âœ… Select All
                    </button>
                    <button onclick="deselectAllDevices()"
                        style="padding: 8px 16px; font-size: 12px; background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);">
                        âŒ Clear All
                    </button>
                </div>
                <div id="util_devices" class="device-selector"></div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 12px;">
                <button onclick="openTikTokOnDevices()"
                    style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                    ğŸ“± Open TikTok
                </button>
                <button onclick="closeTikTokOnDevices()" class="danger">
                    âŒ Close TikTok
                </button>
            </div>

            <div id="util-status"
                style="margin-top: 12px; padding: 12px; background: rgba(17, 24, 39, 0.6); border-radius: 8px; font-size: 13px; color: #94a3b8; min-height: 40px; display: none;">
            </div>
        </div>

        <!-- Workers Status Section -->
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">Active Workers (<span id="worker-count">0</span>)</h2>
                <button onclick="refreshWorkers()">ğŸ”„ Refresh</button>
            </div>

            <div id="worker-list"></div>
        </div>
    </div>

    <script src="workers-renderer.js"></script>
</body>

</html>
